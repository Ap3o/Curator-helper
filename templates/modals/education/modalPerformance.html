{#Если initial_id = '', то создаем новую запись. иначе редактируем#}
<form id="post-form" method="POST">
{% csrf_token %}
<div class="modal-header">
    <h4 class="modal-title">Редактирование записи</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <div class="row">
        <div class="col-md-6">

            {% for field in form %}
                <div class="form-group">
                    <label>{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}

        </div>
    </div>
</div>
<div class="modal-footer justify-content-between">
    <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
    <button type="button" name="submitHidden" class="btn btn-success save">Сохранить</button>
</div>
</form>
<script>
    $(document).on('click', '.btn-success.save', function () {
        // создаем AJAX-вызов
        $.ajax({
            type: "POST",
            data: $('#post-form').serialize(), // получаяем данные формы
            url: "{% if initial_id != '' %} {% url 'edit_performance' initial_id %} {% else %} {% url 'create_performance' %} {% endif %}",
            // если успешно, то
            success: function (response) {
                toastr.success(response.text)
            },
            // если ошибка, то
            error: function (response) {
                toastr.error(response)
            }
        });
        return false;
    });
</script>
