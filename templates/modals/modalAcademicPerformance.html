{% if initial_id != '' %}
    <form action="{% url 'edit_academic_performance' initial_id %}" method="POST">
{% else %}
    <form action="{% url 'create_academic_performance' %}" method="POST">
{% endif %}
{% csrf_token %}
<div class="modal-header">
    <h4 class="modal-title">Редактирование записи</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <div class="row">
        <div class="col-md-6">

            {% for field in form %}
                <div class="form-group">
                    <label>{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}

        </div>
    </div>
</div>
<div class="modal-footer justify-content-between">
    <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
    <button type="submit" name="submit" class="btn btn-success save">Сохранить</button>
</div>
</form>
